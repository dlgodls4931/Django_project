<!DOCTYPE html>  
<html lang="kr">  
<head>  
    <meta charset="UTF-8" http-equiv="Contetn-Troe" content="text/html">  
    <title>Employee Records</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<h2>글쓰기</h2>
<form id="form1" name="form1" method="post" action="insert"
enctype="multipart/form-data">
{%csrf_token%}
<div>
    이름 <input name="writer" size="80" placeholder="이름을 입력하시오">
</div>
<div>
    제목 <input name="title" size="80" placeholder="제목을 입력하시오">
</div>
<div style="width:800px">
    내용 <textarea name="content" rows="3" cols="80" placeholder="내용을 입력하시오"></textarea>
</div>
<div style="width:800px">
    첨부파일 <input type="file" name="file" multiple="multiple">
</div>
<div style="width:700px; text-align: center">
    <button type="submit" id="btnSave">확인</button>
</div>
</form>
</body>  
</html>
